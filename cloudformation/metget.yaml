  # by this stack.
  #..................................#
  LambdaStatus:
    Type: "AWS::Lambda::Function"
    Properties:
      Description: "Function to generate a json status via the api"
      Runtime: "python3.8"
      Role: !GetAtt LambdaIAMRole.Arn
      FunctionName: !Sub "${AWS::StackName}_generate_status"
