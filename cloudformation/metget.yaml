AWSTemplateFormatVersion: 2010-09-09
Resources:

  #..................................#
  # Networking
  #
  # Builds a VPC with three subnets. Two subnets
  # only have private traffic and the third
  # has public egress only access via an internet
  # gateway object. Also, constructs internal/external
  # route tables to appropriately route traffic through
  # the subnets.
  #..................................#
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}_VPC"

  InternalSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}a'
      MapPublicIpOnLaunch: false
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-internalSubnet1"
    DependsOn:
      - VPC

  InternalSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}b'
      MapPublicIpOnLaunch: false
      CidrBlock: 10.0.1.0/24
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-internalSubnet2"
    DependsOn:
      - VPC

  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Sub '${AWS::Region}c'
      MapPublicIpOnLaunch: false
      CidrBlock: 10.0.2.0/24
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-publicsubnet"
    DependsOn:
      - VPC

  ElasticIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc
    DependsOn:
      - VPC

  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    DependsOn:
      - VPC

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
    DependsOn:
      - VPC
      - InternetGateway

  NatGateway:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      SubnetId: !Ref PublicSubnet
      AllocationId: !GetAtt
        - ElasticIP
        - AllocationId
    DependsOn:
      - PublicSubnet
      - InternetGateway
      - AttachGateway

  InternalRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
    DependsOn:
      - VPC

  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
    DependsOn:
      - VPC

  PublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref PublicRouteTable
    DependsOn:
      - InternetGateway
      - PublicRouteTable
      - AttachGateway

  InternalRoute:
      Type: 'AWS::EC2::Route'
      Properties:
        DestinationCidrBlock: 0.0.0.0/0
        NatGatewayId: !Ref NatGateway
        RouteTableId: !Ref InternalRouteTable
      DependsOn:
        - NatGateway
        - InternalRouteTable

  SubnetRouteAssociation1:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: InternalSubnet1
      RouteTableId:
        Ref: InternalRouteTable
    DependsOn:
      - InternalSubnet2
      - InternalRouteTable

  SubnetRouteAssociation2:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: InternalSubnet2
      RouteTableId:
        Ref: InternalRouteTable
    DependsOn:
      - InternalSubnet2
      - InternalRouteTable

  SubnetRouteAssociation3:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PublicSubnet
      RouteTableId:
        Ref: PublicRouteTable
    DependsOn:
      - PublicSubnet
      - PublicRouteTable

  NetworkAcl:
    Type: 'AWS::EC2::NetworkAcl'
    Properties:
      VpcId: !Ref VPC
    DependsOn:
      - VPC

  NetworkAclEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref NetworkAcl
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100
    DependsOn:
      - NetworkAcl

  NetworkAclOutputboundEntry:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref NetworkAcl
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100
    DependsOn:
      - NetworkAcl

  SubnetNetworkACLInternal1:
    Type: "AWS::EC2::SubnetNetworkAclAssociation"
    Properties:
      NetworkAclId: !Ref NetworkAcl
      SubnetId: !Ref InternalSubnet1
    DependsOn:
      - InternalSubnet1
      - NetworkAcl

  SubnetNetworkACLInternal2:
    Type: "AWS::EC2::SubnetNetworkAclAssociation"
    Properties:
      NetworkAclId: !Ref NetworkAcl
      SubnetId: !Ref InternalSubnet2
    DependsOn:
      - InternalSubnet2
      - NetworkAcl

  SubnetNetworkACLPublic:
    Type: "AWS::EC2::SubnetNetworkAclAssociation"
    Properties:
      NetworkAclId: !Ref NetworkAcl
      SubnetId: !Ref PublicSubnet
    DependsOn:
      - PublicSubnet
      - NetworkAcl

  #..................................#
  # Database
  #
  # Generates a MySQL database in the public
  # subnet. Automatically generates a password
  # for the administrator account.
  #..................................#
  Database:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceIdentifier: !Sub '${AWS::StackName}-database'
      AllocatedStorage: 20
      DBInstanceClass: db.t2.micro
      Engine: mysql
      MasterUsername: !Sub '{{resolve:secretsmanager:${DatabaseSecretManager}::username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DatabaseSecretManager}::password}}'
      DBName: !Sub "${MetGetDatabaseName}"
      PreferredBackupWindow: '07:23-07:53'
      BackupRetentionPeriod: 7
      AvailabilityZone: !GetAtt PublicSubnet.AvailabilityZone
      PreferredMaintenanceWindow: 'wed:06:00-wed:06:30'
      MultiAZ: false
      EngineVersion: 8.0.20
      AutoMinorVersionUpgrade: true
      LicenseModel: general-public-license
      PubliclyAccessible: true
      StorageType: gp2
      Port: 3306
      StorageEncrypted: false
      CopyTagsToSnapshot: true
      MonitoringInterval: 0
      EnableIAMDatabaseAuthentication: false
      EnablePerformanceInsights: false
      DeletionProtection: false
      DBSubnetGroupName: !Sub '${AWS::StackName}-dbsubnetgroup'
      VPCSecurityGroups:
        - !Ref SecurityGroup
      MaxAllocatedStorage: 1000
      DBParameterGroupName: default.mysql8.0
      OptionGroupName: 'default:mysql-8-0'
      CACertificateIdentifier: rds-ca-2019
    DependsOn:
      - VPC
      - DatabaseSubnetGroup
      - PublicSubnet
      - SecurityGroup
      - DatabaseSecretManager
      - NatGateway
      - AttachGateway
      - InternetGateway

  DatabaseSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: !Sub "${AWS::StackName} Database Subnet Group"
      DBSubnetGroupName: !Sub '${AWS::StackName}-dbsubnetgroup'
      SubnetIds:
        - !Ref InternalSubnet1
        - !Ref InternalSubnet2
        - !Ref PublicSubnet
    DependsOn:
      - VPC
      - InternalSubnet1
      - InternalSubnet2
      - PublicSubnet
      - NatGateway
      - AttachGateway
      - InternetGateway

  DatabaseSecretManager:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${AWS::StackName}-secretmanager'
      Description: 'Database secret manager'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'

  SSMUsername:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: !Sub ${AWS::StackName}-dbusername
      Value: !Sub '{{resolve:secretsmanager:${DatabaseSecretManager}::username}}'
      Type: String
    DependsOn: 
      - DatabaseSecretManager

  SSMPassword:
    Type: AWS::SSM::Parameter
    Properties:
        Name: !Sub ${AWS::StackName}-dbpassword
        Value: !Sub '{{resolve:secretsmanager:${DatabaseSecretManager}::password}}'
        Type: String
    DependsOn: 
      - DatabaseSecretManager

  SSMDBServer:
    Type: AWS::SSM::Parameter
    Properties:
        Name: !Sub ${AWS::StackName}-dbserver
        Value: !Sub ${Database.Endpoint.Address} 
        Type: String
    DependsOn:
     - Database

  SSMDBName:
    Type: AWS::SSM::Parameter
    Properties:
        Name: !Sub ${AWS::StackName}-dbname
        Value: !Sub "${MetGetDatabaseName}"
        Type: String
    DependsOn: 
     - Database

  SSMBucket:
    Type: AWS::SSM::Parameter
    Properties:
        Name: !Sub ${AWS::StackName}-bucket
        Value: !Sub ${MetGetDataBucket}
        Type: String

  SSMOutputBucket:
    Type: AWS::SSM::Parameter
    Properties:
        Name: !Sub ${AWS::StackName}-outputbucket
        Value: !Sub ${MetGetOutputBucket}
        Type: String

  SSMQueueName:
    Type: AWS::SSM::Parameter
    Properties: 
        Name: !Sub ${AWS::StackName}-queue
        Value: !GetAtt SQSQueue.QueueName
        Type: String
    DependsOn:
      - SQSQueue


  #..................................#
  # Access
  #
  # IAM roles for access to the various
  # components
  #..................................#
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: !Sub 'Security Group for ${AWS::StackName}'
      GroupName: !Sub '${AWS::StackName}-securitygroup'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: !GetAtt VPC.CidrBlock
          FromPort: 3306
          IpProtocol: tcp
          ToPort: 3306
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: '-1'
    DependsOn:
      - VPC

  IAMServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      RoleName: !Sub '${AWS::StackName}-servicerole'
      AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Principal\":{\"Service\":[\"ec2.amazonaws.com\",\"apigateway.amazonaws.com\"]},\"Action\":\"sts:AssumeRole\"}]}"
      MaxSessionDuration: 3600
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonRDSFullAccess"
        - "arn:aws:iam::aws:policy/AmazonEC2FullAccess"
        - "arn:aws:iam::aws:policy/AmazonSQSFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"

  LambdaIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}_generate_status:*"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}_receive_request:*"
          PolicyName: !Sub "${AWS::StackName}-lambda"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonSQSFullAccess"
        - "arn:aws:iam::aws:policy/AmazonEC2FullAccess"
        - "arn:aws:iam::aws:policy/AmazonRDSFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"

  IAMServiceInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
        Path: "/"
        InstanceProfileName: !Ref IAMServiceRole
        Roles:
          - !Ref IAMServiceRole
    DependsOn:
      - IAMServiceRole

  EventBridgeLambdaPermissionHwrf:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaGetData.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventRunLambdaHwrf.Arn
    DependsOn:
      - LambdaGetData
      - EventRunLambdaHwrf

  EventBridgeLambdaPermissionGfs:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaGetData.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventRunLambdaGfs.Arn
    DependsOn:
      - LambdaGetData
      - EventRunLambdaGfs

  EventBridgeLambdaPermissionNam:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaGetData.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventRunLambdaNam.Arn
    DependsOn:
      - LambdaGetData
      - EventRunLambdaNam
  
  EventBridgeLambdaPermissionNhc:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaGetData.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventRunLambdaNhc.Arn
    DependsOn:
      - LambdaGetData
      - EventRunLambdaNhc

  #..................................#
  # Autoscaling
  #
  # Builds an autoscaling group that attempts to
  # get the queue state to be zero using
  # scaledown and scaleup policies
  #..................................#
  Autoscaler:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      AutoScalingGroupName: !Sub "${AWS::StackName}-autoscalinggroup"
      LaunchTemplate: 
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 1
      MaxSize: 4
      DesiredCapacity: 1
      Cooldown: 60
      AvailabilityZones:
        - !Sub "${AWS::Region}c"
      HealthCheckType: "EC2"
      HealthCheckGracePeriod: 300
      VPCZoneIdentifier:
        - !Ref PublicSubnet
      TerminationPolicies:
        - "Default"
      MetricsCollection:
        - Granularity: "1Minute"
      NewInstancesProtectedFromScaleIn: false
    DependsOn:
      - LaunchTemplate
      - InternalSubnet1
      - InternalSubnet2
      - PublicSubnet

  ScaleDownPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref Autoscaler
      PolicyType: "SimpleScaling"
      AdjustmentType: "ChangeInCapacity"
      ScalingAdjustment: -1
    DependsOn:
      - Autoscaler

  ScaleUpPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref Autoscaler
      PolicyType: "SimpleScaling"
      AdjustmentType: "ChangeInCapacity"
      ScalingAdjustment: 1
      Cooldown: 300
    DependsOn:
      - Autoscaler

  DataAvailableAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-data-available"
      ActionsEnabled: true
      AlarmActions:
        - !Ref ScaleUpPolicy
      MetricName: "ApproximateNumberOfMessagesVisible"
      Namespace: "AWS/SQS"
      Statistic: "Average"
      Dimensions:
        - Name: "QueueName"
          Value: !GetAtt SQSQueue.QueueName
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
    DependsOn:
      - SQSQueue
      - ScaleUpPolicy

  NoDataAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-nodata-available"
      ActionsEnabled: true
      AlarmActions:
        - !Ref ScaleDownPolicy
      MetricName: "ApproximateNumberOfMessagesVisible"
      Namespace: "AWS/SQS"
      Statistic: "Average"
      Dimensions:
        - Name: "QueueName"
          Value: !GetAtt SQSQueue.QueueName
      Period: 60
      EvaluationPeriods: 1
      Threshold: 2
      ComparisonOperator: "LessThanThreshold"
    DependsOn:
      - ScaleDownPolicy
      - SQSQueue

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties: 
      LaunchTemplateData: 
        ImageId: "ami-00bf9294f667c570e"
        SecurityGroupIds:
          - !GetAtt SecurityGroup.GroupId
        InstanceType: "t2.micro"
        BlockDeviceMappings:
          -
            DeviceName: "/dev/xvda"
            Ebs:
              VolumeSize: 16
              VolumeType: "gp2"
              DeleteOnTermination: true
              Encrypted: false
        IamInstanceProfile: 
          Arn: !GetAtt IAMServiceInstanceProfile.Arn
        EbsOptimized: false
        KeyName: "zcobell_ssh"
      LaunchTemplateName: !Sub "${AWS::StackName}-LaunchTemplate"
    DependsOn:
      - SecurityGroup
      - IAMServiceInstanceProfile

  #..................................#
  # Queue
  #
  # Builds a SQS queue to handle messages
  # coming from the ApiGateway+Lambda
  #..................................#
  SQSQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      DelaySeconds: "0"
      MaximumMessageSize: "262144"
      MessageRetentionPeriod: "345600"
      ReceiveMessageWaitTimeSeconds: "10"
      VisibilityTimeout: "600"
      QueueName: !Sub '${AWS::StackName}-queue'


  #..................................#
  # Log Group
  #
  # Log group to host all logs from this stack
  #..................................#
  LogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Sub '${AWS::StackName}-loggroup'
      RetentionInDays: 7

  #..................................#
  # API Gateway
  #
  # API Gateway that implements the MetGet
  # api, connected to lambda functions
  #..................................#
  ApiGateway:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: !Sub "${AWS::StackName}-API"
      Description: !Sub "${AWS::StackName} API Access"
      ApiKeySourceType: "HEADER"
      EndpointConfiguration:
        Types:
          - "REGIONAL"
      Body:
        openapi: 3.0.0
        info:
          description: API for generating requests from MetGet
          version: 0.0.1
          title: MetGet
          license:
            name: MIT
            url: https://opensource.org/licenses/MIT
          contact:
            url: http://www.adcirc.org
        paths:
          /status:
            get:
              summary: Gets the list of available data from the server
              description: Retrieve a json formatted list of available data from the archive
              parameters:
                - name: "x-api-key"
                  in: "header"
                  required: true
                  schema:
                    type: "string"
              security:
                - api_key: []
              responses:
                "200":
                  description: "200 response"
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/goodstatusresponse'
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaStatus.Arn}/invocations
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "WHEN_NO_MATCH"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "AWS"
          /build:
            post:
              summary: Request the build process to begin
              description: Send a json formatted request to the server for wind field creation
              parameters:
                - name: "x-api-key"
                  in: "header"
                  required: true
                  schema:
                    type: "string"
              security:
                - api_key: []
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/postbuildrequest'
              responses:
                "200":
                  description: "OK"
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/buildrequest'
                "400":
                  description: "Bad request"
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/buildrequest'
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaReceiveRequest.Arn}/invocations
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "WHEN_NO_MATCH"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "AWS"
        components:
          securitySchemes:
            api_key:
              type: "apiKey"
              name: "x-api-key"
              in: "header"
          schemas:
            goodstatusresponse:
              type: object
              properties:
                statusCode:
                  type: number
                body:
                  type: object
                  properties:
                    message:
                      type: string
                    version:
                      type: string
                    request:
                      type: string
                    response_time:
                      type: number
                    accessed:
                      type: string
                    data:
                      type: object
                      properties:
                        nhc:
                          description: NHC track file data
                          type: object
                          properties:
                            forecast:
                              type: array
                              description: NHC forecast track advisories
                              items:
                                $ref: '#/components/schemas/nhcforecast'
                            best_track:
                              type: array
                              description: NHC best track advisories
                              items:
                                $ref: '#/components/schemas/nhcforecast'
                        hwrf:
                          type: array
                          description: NOAA HWRF model runs
                          items:
                            $ref: '#/components/schemas/hwrf'
                        gfs-ncep:
                          type: object
                          description: NOAA GFS-NCEP model runs
                          allOf:
                            - $ref: '#/components/schemas/wrfdata'
                        nam-ncep:
                          type: object
                          description: NOAA NAM-NCEP model runs
                          allOf:
                            - $ref: '#/components/schemas/wrfdata'
            buildrequest:
              type: object
              properties:
                statusCode:
                  type: integer
                body:
                  type: object
                  properties:
                    error:
                      type: integer
                    status:
                      type: string
                    request_id:
                      type: string
                    request_url:
                      type: string
            postbuildrequest:
              type: object
              properties:
                version:
                  type: string
                  description: application version
                start_date:
                  type: string
                  description: output file start date
                end_date:
                  type: string
                  description: output file end date
                time_step:
                  type: string
                  description: output file time increment in seconds
                background_pressure:
                  type: number
                  description: output file background pressure in millibars
                  default: 1013.0
                null_value:
                  type: number
                  description: value to be used to identify nodata
                  default: -9999.0
                creator:
                  type: string
                  description: name of application/individual making the request
                domains:
                  type: array
                  description: list of output domains to generate
                  items:
                    oneOf:
                      - $ref: '#/components/schemas/gridwxdx'
                      - $ref: '#/components/schemas/gridwllur'
                      - $ref: '#/components/schemas/gridpredefined'
            gridwxdx:
              type: object
              description: grid specified by specifying the origin, resolution, dimension, and rotation
              properties:
                name:
                  type: string
                  description: name of the domain
                service:
                  type: string
                  description: name of service to use to generate this domain
                level:
                  type: integer
                  description: stacking order for the domains
                grid_type:
                  type: integer
                  description: method for grid generation used
                x_init:
                  type: number
                  description: lower left x-coordinate
                y_init:
                  type: number
                  description: lower left y-coordinate
                di:
                  type: number
                  description: grid resolution in the i-direction
                dj:
                  type: number
                  description: grid resolution in the j-direction
                ni:
