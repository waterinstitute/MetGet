      - InternalSubnet2
      - VPC
      - Database
      - DatabaseSecretManager


  LambdaReceiveRequest:
    Type: "AWS::Lambda::Function"
    Properties:
      Description: "Function to add work to the metget queue"
      Runtime: "python3.8"
      Role: !GetAtt LambdaIAMRole.Arn
      FunctionName: !Sub "${AWS::StackName}_receive_request"
      Handler: "index.lambda_handler"
      MemorySize: 128
      Timeout: 60
      TracingConfig:
        Mode: "PassThrough"
      Environment:
        Variables:
          QUEUE_NAME: !GetAtt SQSQueue.QueueName
      Code:
        ZipFile: |
          def queue_name():
            import os
            return os.environ["QUEUE_NAME"]

          def region():
            import os
            return os.environ["AWS_REGION"]

          def lambda_handler(event, context):
            import json
            import boto3
            import logging

            logger = logging.getLogger()
            logger.setLevel(logging.INFO)

            client = boto3.client('sqs',region_name=region())
            queue_url = client.get_queue_url(QueueName=queue_name())['QueueUrl']

            try:
              msg = client.send_message(QueueUrl=queue_url,MessageBody=json.dumps(event))
              status = 200
            except:
              logger.error("Could not send the message to the queue. Message has been rejected")
              status = 201

            if status==200:
              return {
              'statusCode': 200,
              'body': {
                "error": 0,
                "status": "Message received and added to queue",
                "request_id": msg["MessageId"],
                "request_url": "n/a"
              }
            }
            else:
              return {
              'statusCode': 200,
              'body': {
                "error": 1,
                "status": "Message could not be added to queue",
                "request_id": msg["MessageId"],
                "request_url": "n/a"
              }
            }
    DependsOn:
      - SQSQueue

